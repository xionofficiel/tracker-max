<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'information avec consentement</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; color: #222; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    .yes { background: #4caf50; color: white; }
    .no { background: #f44336; color: white; margin-left: 10px; }
    pre { background: #eee; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Consentement</h2>
    <p>
      Ce site peut collecter votre position approximative et votre adresse IP afin d'améliorer nos services.
      Ces données ne seront partagées qu'avec votre accord explicite.
    </p>
    <button class="yes" id="accept">J’accepte</button>
    <button class="no" id="decline">Je refuse</button>

    <h3>Résultat :</h3>
    <pre id="result">Aucune donnée collectée.</pre>
  </div>

  <script>
    const result = document.getElementById('result');
    const webhookURL = "https://discord.com/api/webhooks/TON_WEBHOOK_ICI"; // ← remplace par ton lien Discord

    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    document.getElementById('accept').addEventListener('click', async () => {
      result.textContent = "Récupération des informations...";
      try {
        const ip = await getIP();
        let locationData = {};

        if (navigator.geolocation) {
          await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
              pos => {
                locationData = {
                  latitude: pos.coords.latitude,
                  longitude: pos.coords.longitude,
                  accuracy: pos.coords.accuracy
                };
                resolve();
              },
              err => {
                locationData = { error: "Utilisateur a refusé la géolocalisation ou erreur : " + err.message };
                resolve();
              }
            );
          });
        } else {
          locationData = { error: "Géolocalisation non supportée" };
        }

        const payload = {
          content: null,
          embeds: [{
            title: "Nouveau visiteur (avec consentement)",
            color: 0x00AAFF,
            fields: [
              { name: "Adresse IP", value: ip, inline: true },
              { name: "Latitude", value: String(locationData.latitude || "n/a"), inline: true },
              { name: "Longitude", value: String(locationData.longitude || "n/a"), inline: true },
              { name: "Précision (m)", value: String(locationData.accuracy || "n/a"), inline: true },
              { name: "User Agent", value: navigator.userAgent, inline: false },
            ],
            timestamp: new Date().toISOString()
          }]
        };

        // Envoi uniquement si consentement explicite
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        result.textContent = JSON.stringify(payload, null, 2);
      } catch (err) {
        result.textContent = "Erreur : " + err.message;
      }
    });

    document.getElementById('decline').addEventListener('click', () => {
      result.textContent = "Vous avez refusé le partage de vos données. Rien n’a été envoyé.";
    });
  </script>
</body>
</html>
